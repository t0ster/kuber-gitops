---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  annotations:
    flux.weave.works/automated: 'true'
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
